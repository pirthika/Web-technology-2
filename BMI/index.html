<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .result span {
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>BMI Calculator</h1>
    <div class="calculator">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var result = document.getElementById("result");
            var error = document.getElementById("error");

            if (weight === "" || height === "") {
                error.textContent = "Please fill in both fields.";
                result.textContent = "";
                return;
            }

            weight = parseFloat(weight);
            height = parseFloat(height);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                error.textContent = "Please enter valid numbers.";
                result.textContent = "";
                return;
            }

    
            height = height / 100;
            var bmi = weight / (height * height);

         
            var bmiCategory = "";
            if (bmi < 18.5) {
                bmiCategory = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                bmiCategory = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obesity";
            }

            result.textContent = "Your BMI is " + bmi.toFixed(2) + " (" + bmiCategory + ")";
            error.textContent = "";
        }
    </script>

</body>
</html>
